<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Results - Don 14 Business Solutions</title>
  <link rel="icon" type="image/png" href="https://files.catbox.moe/p878gt.jpg">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    body {
      background: linear-gradient(135deg, #00b8a9, #00695c);
      color: #fff;
      overflow-x: hidden;
    }

    header {
      text-align: center;
      padding: 40px 20px 20px;
      position: relative;
    }

    header img {
      width: 90px;
      border-radius: 50%;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
    }

    header h1 {
      font-size: 1.9rem;
      margin-top: 10px;
      font-weight: 700;
    }

    header p {
      color: #e8fff2;
      margin-bottom: 10px;
    }

    .back-btn {
      position: absolute;
      left: 25px;
      top: 25px;
      background: #ffffff22;
      color: #fff;
      padding: 8px 18px;
      border-radius: 20px;
      text-decoration: none;
      font-size: 0.9rem;
      transition: 0.3s;
      border: 1px solid #fff3;
    }

    .back-btn:hover {
      background: #ffffff44;
    }

    .form-section {
      background: #ffffff;
      color: #333;
      max-width: 700px;
      margin: 40px auto;
      border-radius: 20px;
      padding: 30px 25px;
      box-shadow: 0 6px 25px rgba(0, 0, 0, 0.15);
      animation: fadeIn 0.8s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .form-section h2 {
      text-align: center;
      margin-bottom: 15px;
      color: #00796b;
    }

    .tabs {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      margin-bottom: 20px;
      gap: 8px;
    }

    .tab {
      flex: 1;
      min-width: 130px;
      padding: 12px;
      text-align: center;
      background: #e0f2f1;
      color: #00796b;
      font-weight: 600;
      cursor: pointer;
      transition: 0.3s;
      border-radius: 8px;
    }

    .tab.active {
      background: #00796b;
      color: #fff;
      box-shadow: 0 3px 8px rgba(0, 0, 0, 0.2);
    }

    label {
      display: block;
      margin: 15px 0 5px;
      font-weight: 600;
    }

    input, select {
      width: 100%;
      padding: 12px 15px;
      border: 2px solid #ccc;
      border-radius: 10px;
      font-size: 1rem;
      outline: none;
      transition: 0.3s;
    }

    input:focus, select:focus {
      border-color: #00bfa5;
    }

    button {
      background: #00bfa5;
      color: #fff;
      border: none;
      width: 100%;
      padding: 14px;
      border-radius: 12px;
      font-size: 1.1rem;
      margin-top: 20px;
      cursor: pointer;
      font-weight: 600;
      transition: 0.3s;
    }

    button:hover {
      background: #00997e;
      transform: scale(1.02);
    }

    footer {
      text-align: center;
      padding: 30px;
      color: #d4ffe5;
    }

    @media (max-width: 600px) {
      .tabs {
        flex-direction: column;
      }
      .tab {
        margin: 5px 0;
      }
      .back-btn {
        top: 15px;
        left: 15px;
      }
    }
  </style>
</head>
<body>

  <header>
    <a href="index.html" class="back-btn">â¬… Back to Home</a>
    <img src="https://files.catbox.moe/p878gt.jpg" alt="Don 14 Logo" />
    <h1>Results Checking</h1>
    <p>Select result type and enter your details</p>
  </header>

  <section class="form-section">
    <h2>Choose Result Type</h2>

    <div class="tabs">
      <div class="tab active" onclick="switchTab('wassce', event)">WASSCE</div>
      <div class="tab" onclick="switchTab('bece', event)">BECE</div>
      <div class="tab" onclick="switchTab('placement', event)">Placement</div>
    </div>

    <label for="index">Index Number</label>
    <input type="text" id="index" placeholder="Enter index number" />

    <label for="year">Exam Year</label>
    <select id="year">
      <option value="">-- Select Year --</option>
    </select>

    <label for="fullName">Full Name</label>
    <input type="text" id="fullName" placeholder="Enter your full name" />

    <label for="phone">Phone Number</label>
    <input type="tel" id="phone" placeholder="Enter your phone number" />

    <button onclick="sendToTelegram()">Send Request</button>
  </section>

  <footer>
    &copy; 2025 Don 14 Business Solutions. All Rights Reserved.
  </footer>

  <script>
    let currentTab = "wassce";
    const chatId = "8049244190";
    const botToken = "8372924450:AAGgPPZ_mpdORPZG2PVaDOt9ymUeE2RVfoE";

    // Populate years dynamically (last 10 years)
    const yearSelect = document.getElementById("year");
    const currentYear = new Date().getFullYear();
    for (let y = currentYear; y >= currentYear - 10; y--) {
      const option = document.createElement("option");
      option.value = y;
      option.textContent = y;
      yearSelect.appendChild(option);
    }

    function switchTab(tab, event) {
      document.querySelectorAll(".tab").forEach(t => t.classList.remove("active"));
      event.target.classList.add("active");
      currentTab = tab;
    }

    function sendToTelegram() {
      const index = document.getElementById("index").value.trim();
      const year = document.getElementById("year").value.trim();
      const fullName = document.getElementById("fullName").value.trim();
      const phone = document.getElementById("phone").value.trim();

      if (!index || !year || !fullName || !phone) {
        alert("âš  Please fill all fields before submitting.");
        return;
      }

      const type =
        currentTab === "wassce" ? "WASSCE Results" :
        currentTab === "bece" ? "BECE Results" :
        "School Placement";

      const message = `
ðŸ§¾ *New Result Request*

ðŸ“˜ Type: ${type}
ðŸ§® Index: ${index}
ðŸ“… Year: ${year}
ðŸ‘¤ Name: ${fullName}
ðŸ“ž Phone: ${phone}

Sent from Don 14 Solutions Website
`;

      fetch(`https://api.telegram.org/bot${botToken}/sendMessage`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          chat_id: chatId,
          text: message,
          parse_mode: "Markdown"
        })
      })
      .then(res => res.json())
      .then(data => {
        if (data.ok) {
          alert("âœ… Sent successfully! Weâ€™ll get back to you shortly.");
        } else {
          alert("âŒ Failed to send. Please try again.");
          console.log(data);
        }
      })
      .catch(err => {
        alert("âš  Network error. Please check your connection.");
        console.error(err);
      });
    }
  </script>
</body>
</html>
